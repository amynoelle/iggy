map_type: costmap
origin_z: 0.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.3, -0.165], [-0.3, 0.165], [0.3, 0.165], [0.3, -0.165]] 
footprint_padding: 0.1
#IGGY y (width): .62 m IGGY x (length) .93 meters
plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
    observation_sources: white_lines laser_scan_sensor
    laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, cost_scaling_factor: 5.0, raytrace_range: 20.0, obstacle_range: 40.0, min_obstacle_height: 0.70}
    white_lines: {sensor_frame: base_link, data_type: PointCloud2, topic: /point_cloud/white_cloud, marking: true, clearing: true, cost_scaling_factor: 5.0, raytrace_range: 20.0, obstacle_range: 20.0, min_obstacle_height: -4.0, max_obstacle_height: 0.5}

inflater_layer:
    inflation_radius: 3.50
