map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 10
raytrace_range: 0.5

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
    observation_sources: white_lines laser_scan_sensor

    laser_scan_sensor: {sensor_frame: front_laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true, max_obstacle_height: 4.0, min_obstacle_height: -4.0, cost_scaling_factor: 5.0}

    white_lines: {enabled: true, sensor_frame: zed_current_frame, data_type: PointCloud2, topic: /point_cloud/white_cloud2, marking: true, clearing: false, max_obstacle_height: 4.0, min_obstacle_height: -4.0}

inflater_layer:
 inflation_radius: 2.50
