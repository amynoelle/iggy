<!-- Start the velodyne 64 for testing -->
<launch>

  <node pkg="tf" type="static_transform_publisher" name="base_link_to_velodyne"
        args="-0.1 0.0 1.14 0 0 0 base_link velodyne 100" />
  <node pkg="tf" type="static_transform_publisher" name="map_to_base_link"
        args="0 0 0.47 0 0 0 map base_link 100" />

  <!-- start nodelet manager and driver nodelets -->
  <include file="$(find velodyne_driver)/launch/nodelet_manager.launch" />

  <!-- start cloud nodelet -->
  <include file="$(find velodyne_pointcloud)/launch/cloud_nodelet.launch">
    <arg name="calibration"
value="$(find velodyne_bringup)/params/64e_utexas.yaml"/>
        

      <!--      value="$(find velodyne_bringup)/params/64E_Factory_Mod.yaml"/>  -->
  </include>

<!-- Start an rviz node with a custom configuration  -->
<node pkg="rviz" type="rviz" output="screen" name="rviz" args="-d $(find velodyne_bringup)/launch/velodyne_bare.rviz"/>
</launch>
