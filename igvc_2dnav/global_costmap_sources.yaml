# the robot's footprint
footprint: [[-0.08,-0.31], [-0.08,0.31], [0.84, 0.31], [0.84, -0.31]]
footprint_padding: 0.3

obstacle_range: 10.0
raytrace_range: 1.0
publish_frequency: 1.0


# costmap inflation parameters
inflation_radius: 1.50
transform_tolerance: 0.2
cost_scaling_factor: 15.0

min_obstacle_height: -1

# the cost at which a cell is considered lethal
lethal_cost_threshold: 100


observation_sources: white_lines laser_scan_sensor

laser_scan_sensor: {sensor_frame: front_laser, data_type: LaserScan, topic: /front/scan, marking: true, clearing: false, max_obstacle_height: 4.0, min_obstacle_height: -4.0}

white_lines: {enabled: true, sensor_frame: zed_current_frame, data_type: PointCloud2, topic: /point_cloud/white_cloud, marking: true, clearing: false}
