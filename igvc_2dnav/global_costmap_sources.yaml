# the robot's footprint
footprint: [[-0.08,-0.31], [-0.08,0.31], [0.84, 0.31], [0.84, -0.31]]
footprint_padding: 0.3

# laserscan parameters
obstacle_range: 2.5
raytrace_range: 3.0

# costmap inflation parameters
inflation_radius: 1.50
transform_tolerance: 0.3
cost_scaling_factor: 10.0

# the cost at which a cell is considered lethal
lethal_cost_threshold: 90

observation_sources: white_lines

white_lines: {sensor_frame: bumblebee2, data_type: PointCloud2, topic: /vision3D/lines, marking: true, clearing: true, min_obstacle_height: -1.0, max_obstacle_height: 1.0, obstacle_range: 5.0}

