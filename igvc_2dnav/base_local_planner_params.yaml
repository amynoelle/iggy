TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_theta: 0.5
  min_vel_theta: -0.5
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 0.4
  acc_lim_x: 1.0
  acc_lim_y: 1.0
  escape_vel: -0.3
  meter_scoring: true
  holonomic_robot: false

  yaw_goal_tolerance: 3
  xy_goal_tolerance: 0.1

  heading_scoring_timestep: 10
