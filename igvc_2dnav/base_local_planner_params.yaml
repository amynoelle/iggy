TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_theta: 0.75
  min_vel_theta: -0.75
  min_in_place_vel_theta: 0.5

  acc_lim_theta: 0.5
  acc_lim_x: 0.4
  escape_vel: -0.5
  escape_reset_dist: 0.0
  escape_reset_theta: 0
  holonomic_robot: false

  yaw_goal_tolerance: 1.57
  xy_goal_tolerance: 1.2

  heading_scoring_timestep: 10
  meter_scoring: true

  sim_time: 10
  sim_granularity: 0.2
  vx_samples: 30
