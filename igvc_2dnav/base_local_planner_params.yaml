TrajectoryPlannerROS:
  max_vel_x: 1.0
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 0.8
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  escape_vel: -0.4
  meter_scoring: true
  holonomic_robot: false

  yaw_goal_tolerance: 3
  xy_goal_tolerance: 0.1

  heading_scoring_timestep: 10
