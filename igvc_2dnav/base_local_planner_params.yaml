recovery_behavior_enabled: false

TrajectoryPlannerROS:
  max_vel_x: 0.35
  min_vel_x: 0.1
  max_vel_theta: 0.3
  min_vel_theta: -0.3
  min_in_place_vel_theta: 0.3

  acc_lim_theta: 0.2
  acc_lim_x: 0.2
  acc_lim_y: 0.2
  escape_vel: -0.5
  escape_reset_dist: 0.0
  escape_reset_theta: 0
  meter_scoring: true
  holonomic_robot: false

  yaw_goal_tolerance: 3
  xy_goal_tolerance: 0.1

  heading_scoring_timestep: 10

  sim_time: 2
  sim_granularity: 0.02
  vx_samples: 20
