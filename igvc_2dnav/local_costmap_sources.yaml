# the robot's footprint
footprint: [[-0.08,-0.31], [-0.08,0.31], [0.84, 0.31], [0.84, -0.31]]
footprint_padding: 0.3

# laserscan parameters
obstacle_range: 2.5
raytrace_range: 3.0

# costmap inflation parameters
inflation_radius: 1.50
transform_tolerance: 0.2
cost_scaling_factor: 15.0

# the cost at which a cell is considered lethal
lethal_cost_threshold: 150

observation_sources: laser_sim_sensor laser_scan_sensor white_lines #red_flags blue_flags

laser_sim_sensor: {sensor_frame: front_laser, data_type: LaserScan, topic: /front/scan, marking: true, clearing: true, max_obstacle_height: 4.0, min_obstacle_height: -4.0}


# laser_scan_sensor: {sensor_frame: velodyne, data_type: LaserScan, topic: /scan, marking: true, clearing: true, max_obstacle_height: 4.0, min_obstacle_height: -4.0}

white_lines: {sensor_frame: bumblebee2, data_type: PointCloud2, topic: /vision3D/lines, marking: true, clearing: true, min_obstacle_height: -.5, max_obstacle_height: .5}

red_flags: {sensor_frame: bumblebee2, data_type: PointCloud2, topic: /vision3D/red, marking: true, clearing: true,  min_obstacle_height: -.05, max_obstacle_height: .5}

blue_flags: {sensor_frame: bumblebee2, data_type: PointCloud2, topic: /vision3D/blue, marking: true, clearing: true,  min_obstacle_height: -.05, max_obstacle_height: .5}
