<script>
 
  // Connecting to ROS
  // -----------------
  var ros = new ROSLIB.Ros();
  var topics = [];
  
  
  
  function subscribe(topicname, topictype, destDiv) {
    var listener = new ROSLIB.Topic({
        ros : ros,
        name : topicname,
        messageType : topictype
    });
    topics.push(listener); // adds listener to queue of topics
 
      // Then we add a callback to be called every time a message is published on this topic.
   //   listener.subscribe(function(message) {
   //     //console.log('Received message on ' + listener.name + ': ' + message.toSource());
   //     var triggered = 0;
   //     alert('here!');
   //     $(destDiv).html(message.toSource());
   //   });
  }

  
   
  // If there is an error on the backend, an 'error' emit will be emitted.
  ros.on('error', function(error) {
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('error').style.display = 'inline';
    console.log(error);
  });

  // Find out exactly when we made a connection.
  ros.on('connection', function() {
    console.log('Connection made!');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('connected').style.display = 'inline';
  });

  ros.on('close', function() {
    console.log('Connection closed.');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'inline';
  });


  // Create a connection to the rosbridge WebSocket server.
  //ros.connect('ws://10.42.0.1:9090');       //Use this For connecting to Iggy
  ros.connect('ws://127.0.0.1:9090');       //Use this For running from RosBags
